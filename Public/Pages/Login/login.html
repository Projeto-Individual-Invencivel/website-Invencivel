<script>

    const Login = () => {

        const email = inp_emailUser.value;
        const senha = inp_senhaUser.value;

        let url = "/usuarios/login";
        fetch(url, {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailUser: email,
                senhaUser: senha
            })
        }).then((res) => {

            res.then((data) => {

                console.log(data)
            })
        })
    }

</script>
