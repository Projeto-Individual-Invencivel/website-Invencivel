    <link rel="stylesheet" href="publicarConteudo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../../Images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="navBar">
        <div class="box-img">
            <a href="../Home/home.html">
                <img src="../../Images/logo-website.png" width="135em" height="70em" alt="imagem com o texto 'invencivel'">
            </a>
        </div>
        <div class="box-links">
            <ul>
                <li><a href="../Forum/forum.html">Fórum</a></li>
                <li>|</li>
                <li><a href="../Quiz/quiz.html">Quiz</a></li>
                <li>|</li>
                <li><a href="../Home/home.html">Sair</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="container-aviso">
            <div class="box-mensagem">
                <span>⚠ Lembre-se de ser respeitoso, não toleramos ofensas na plataforma, preze pela conversa amigável.</span>
            </div>
        </div>
        <div class="container-formulario-post">
            <h1>Publicar novo tópico</h1>
            <div class="box-form">
                <div class="box-input">
                    <label class="input-titulo">
                        Titulo da discussão *
                        <input type="text" placeholder="ex: Existe alguem mais forte que aquele personagem?">
                    </label>
                    <label class="input-corpo">
                        Corpo da publicação *
                        <textarea id="" placeholder="Escreva aqui"></textarea>
                    </label>
                </div>
                <div class="box-aviso">
                    <span>Campos marcados com asteríscos (*) são obrigatórios</span>
                </div>
                <div class="box-buttons">
                    <a href="../Forum/forum.html" class="btn-cancel">Cancelar</a>
                    <button class="btn-post">Publicar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>©BrunoGomes 2024 Todos os direitos reservados.</span>
    </div>
